<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報ゲーム</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #f8f8f8;
        }
        #map {
            height: calc(100vh - 80px);
            width: 100vw;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),
                        0 4px 6px -2px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed; top:0; left:0;
            width:100%; height:100%;
            background-color:rgba(0,0,0,0.7);
            display:flex; flex-direction:column;
            justify-content:center; align-items:center;
            color:white; font-size:1.5rem;
            z-index:9999; text-align:center;
        }
        .loading-spinner {
            border:4px solid rgba(255,255,255,0.3);
            border-top:4px solid #fff;
            border-radius:50%;
            width:40px; height:40px;
            animation:spin 1s linear infinite;
            margin-bottom:15px;
        }
        @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

        .message-box {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .message-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            text-align: center;
            max-width: 90%;
            animation: fadeInScale 0.3s ease-out forwards;
            position: relative;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9);}
            to   { opacity: 1; transform: scale(1);}
        }
        .message-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 1rem;
        }
        .message-content p, .message-content ul, .message-content li {
            font-size:1rem;
            color:#333;
            margin-bottom:1rem;
            line-height:1.6;
            max-height: 50vh;
            overflow-y: auto;
            white-space: pre-wrap;
            text-align: left;
        }
        .message-content button {
            background-color:#4F46E5;
            color:white;
            padding:10px 20px;
            border-radius:8px;
            border:none;
            font-weight:bold;
            cursor:pointer;
            transition: background-color 0.3s ease;
        }
        .message-content button:hover {
            background-color: #3B82F6;
        }

        .control-bar {
            display:flex;
            justify-content:space-around;
            align-items:center;
            padding:16px;
            background-color:#f0f0f0;
            box-shadow:0 -4px 8px rgba(0,0,0,0.1);
            height:80px;
            gap: 1rem;
        }
        .event-button {
            background-color:#3B82F6; color:white;
            padding:15px 30px; border-radius:10px;
            font-size:1.2rem; font-weight:bold;
            border:none; cursor:pointer;
        }
        .diary-button {
            background-color:#4f46e5; color:white;
            padding:10px 20px; border-radius:10px;
            font-size:1rem; font-weight:bold;
            border:none; cursor:pointer;
        }
        
        /* タイトル画面のスタイル */
        #titleScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a7b7e3, #6a7ac2);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #titleScreen h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #titleScreen p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        #startButton {
            background-color: #fff;
            color: #4f46e5;
            padding: 1rem 3rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, background-color 0.2s;
        }
        #startButton:hover {
            transform: translateY(-2px);
            background-color: #f3f4f6;
        }

        .hidden { display:none !important; }

        .leaflet-marker-pane, .leaflet-shadow-pane {
            z-index: 600;
        }

        #diaryScreen {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            box-sizing: border-box;
            z-index: 10000;
        }
        #diaryScreen h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #1a202c;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #diaryScreen ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #diaryScreen li {
            background-color: #f0f4ff;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        #diaryScreen li strong {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #4F46E5;
        }
        #diaryScreen button {
            background-color:#4F46E5;
            color:white;
            padding:12px 24px;
            border-radius:8px;
            border:none;
            font-weight:bold;
            cursor:pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        #diaryScreen button:hover {
            background-color: #3B82F6;
        }
    </style>
</head>
<body>
    <!-- タイトル画面 -->
    <div id="titleScreen">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">龍ヶ崎ゴー</h1>
        <p class="text-lg md:text-xl mb-8">このゲームは、現実世界を舞台にした冒険ゲームです。地図上のスポットを訪れて、隠されたメッセージを見つけ出しましょう！</p>
        <button id="startButton">ゲームを始める</button>
    </div>

    <!-- ゲーム説明のメッセージボックス（全画面表示） -->
    <div id="introMessageBox" class="message-box hidden">
        <div class="message-content">
            <h2 id="introTitle"></h2>
            <p id="introText"></p>
            <button id="continueButton">冒険を始める</button>
        </div>
    </div>

    <!-- ロード中のオーバーレイ -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <span id="loadingMessage">現在地を取得中...</span>
    </div>

    <!-- メッセージボックス（全画面表示） -->
    <div id="messageBox" class="message-box hidden">
        <div class="message-content">
            <h2 id="messageTitle"></h2>
            <p id="messageText"></p>
            <button id="closeMessageButton">閉じる</button>
        </div>
    </div>

    <!-- 日記のフルスクリーン画面 -->
    <div id="diaryScreen" class="hidden">
        <h2>冒険の記録</h2>
        <ul id="diaryList"></ul>
        <button id="closeDiaryScreenButton">地図に戻る</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="hidden">
        <div id="map"></div>
        <div id="controlBar" class="control-bar">
            <!-- 日記ボタンに hidden クラスを追加 -->
            <button id="diaryButton" class="diary-button hidden">
                <span>日記</span>
            </button>
            <button id="eventActionButton" class="event-button hidden">
                <span id="eventButtonText">イベントを発見！</span>
            </button>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Logging
        setLogLevel('debug');

        const DEFAULT_LAT = 35.681236, DEFAULT_LNG = 139.767125;

        // Firebase Initialization
        // このアプリはプレビュー環境でのみ動作するため、ローカルでのテスト用にデフォルトのコンフィグを設定しています。
        // __firebase_configはプレビュー環境でのみ使用されます。
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Local testing config (dummy values)
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let userId = null;
        let visitedLocations = {};

        // Auth State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("Firebase Auth State Changed. User ID:", userId);
                // 訪問履歴をリアルタイムで同期
                const visitedRef = collection(db, `artifacts/${appId}/users/${userId}/visited_locations`);
                onSnapshot(visitedRef, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        const data = change.doc.data();
                        visitedLocations[change.doc.id] = {
                            id: change.doc.id,
                            name: data.name,
                            firstVisit: data.firstVisit ? data.firstVisit.toDate() : null,
                            lastVisit: data.lastVisit ? data.lastVisit.toDate() : null
                        };
                    });
                    console.log("Visited locations updated:", visitedLocations);
                }, (error) => {
                    console.error("Error listening to visited locations:", error);
                });
            } else {
                console.log("No user signed in. Signing in anonymously.");
                try {
                    // __initial_auth_tokenはプレビュー環境でのみ提供されます。
                    // ローカル環境では匿名認証にフォールバックします。
                    if (typeof __initial_auth_token !== 'undefined') {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Anonymous sign-in failed:", error);
                }
            }
        });

        // Game messages data
        const gameMessages = {
            tokyo_station: {
                title: '東京駅の秘密',
                text: '東京駅を発見しました！不思議なメモが落ちています…。「東の森の奥深くに、失われた宝が眠る。」と書かれている。'
            },
            asakusa_sensoji: {
                title: '浅草寺の静寂',
                text: '浅草寺に到着しました。荘厳な雰囲気の中で、この世界の真実が映し出されているように見えます。'
            },
            shinjuku_gyoen: {
                title: '新宿御苑の手帳',
                text: '新宿御苑のベンチの下に、古びた手帳を見つけました。次の目的地へのヒントが隠されているようです。'
            },
            geolocation_error: {
                title: '位置情報エラー',
                text: '位置情報を取得できません。お使いのブラウザやデバイスの設定を確認してください。'
            },
            browser_unsupported: {
                title: '非対応ブラウザ',
                text: 'お使いのブラウザはGeolocationをサポートしていません。'
            },
            ryuiti: {
                title:'竜ケ崎一校',
                text: '竜一の隠れ家を発見しました！不思議なメモが落ちてい。」と書かれている。'
            },
            ryugasaki_syotengai: {
                title:'龍ヶ崎商店街',
                text: 'コロッケやプリンなどが売っている。おいしい'
            },
            game_intro: {
                title: '冒険の始まり',
                text: 'このゲームは、現実世界を舞台にした冒険ゲームです。\n\n地図上にある青いサークルは目的地です。サークルの中に入ると、画面の下にボタンが現れます。ボタンを押して、メッセージを読みましょう！\n\nさあ、冒険に出発です！'
            }
        };

        let map, marker, watchId=null, lastPosition=null, activeEventLocation=null;

        const eventLocations = [
            { id:'tokyo_station', name:'東京駅', lat:35.681236, lng:139.767125, radius:150, messageId: 'tokyo_station' },
            { id:'asakusa_sensoji', name:'浅草寺', lat:35.714774, lng:139.796637, radius:80, messageId: 'asakusa_sensoji' },
            { id:'shinjuku_gyoen', name:'新宿御苑', lat:35.685175, lng:139.710776, radius:100, messageId: 'shinjuku_gyoen' },
            { id:'ryuiti', name:'竜一の隠れ家', lat:35.9150826, lng:140.1875742, radius:150, messageId: 'ryuiti' },
            { id:'syotengai', name:'龍ヶ崎商店街', lat:35.90764205837861, lng:140.18062645636314, radius:150, messageId: 'ryugasaki_syotengai'}
        ];

        // DOM elements
        const titleScreen = document.getElementById('titleScreen');
        const introMessageBox = document.getElementById('introMessageBox');
        const gameScreen = document.getElementById('gameScreen');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const controlBar = document.getElementById('controlBar');
        const eventActionButton = document.getElementById('eventActionButton');
        const eventButtonText = document.getElementById('eventButtonText');
        const diaryScreen = document.getElementById('diaryScreen');
        const diaryList = document.getElementById('diaryList');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const closeMessageButton = document.getElementById('closeMessageButton');
        const closeDiaryScreenButton = document.getElementById('closeDiaryScreenButton');
        const diaryButton = document.getElementById('diaryButton');

        function showMessageBox(messageId) {
            const messageData = gameMessages[messageId];
            if (messageData) {
                messageTitle.innerText = messageData.title;
                messageText.innerText = messageData.text;
                messageBox.classList.remove('hidden');
            }
        }

        function hideMessageBox() {
            messageBox.classList.add('hidden');
        }

        function showDiaryScreen() {
            diaryList.innerHTML = '';
            const visitedArray = Object.values(visitedLocations);
            
            if (visitedArray.length === 0) {
                const li = document.createElement('li');
                li.innerHTML = 'まだ訪れた場所はありません。';
                diaryList.appendChild(li);
            } else {
                // Sort by date (newest first)
                visitedArray.sort((a, b) => b.lastVisit - a.lastVisit);
                visitedArray.forEach(loc => {
                    const firstVisitDate = loc.firstVisit.toLocaleString('ja-JP');
                    const lastVisitDate = loc.lastVisit.toLocaleString('ja-JP');
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${loc.name}</strong><br>
                        初回訪問: ${firstVisitDate}<br>
                        最終訪問: ${lastVisitDate}
                    `;
                    diaryList.appendChild(li);
                });
            }
            gameScreen.classList.add('hidden');
            diaryScreen.classList.remove('hidden');
        }

        function hideDiaryScreen() {
            diaryScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
        }

        async function handleEventButtonClick() {
            if (activeEventLocation) {
                // Save visit history to Firestore
                if (userId) {
                    const locationDocRef = doc(db, `artifacts/${appId}/users/${userId}/visited_locations`, activeEventLocation.id);
                    const docSnap = await getDoc(locationDocRef);
                    const now = new Date();

                    if (docSnap.exists()) {
                        // If already visited, update the last visit time
                        await setDoc(locationDocRef, {
                            lastVisit: now
                        }, { merge: true });
                        console.log("Updated last visit for", activeEventLocation.name);
                    } else {
                        // If first time visit, record both first and last visit times
                        await setDoc(locationDocRef, {
                            id: activeEventLocation.id,
                            name: activeEventLocation.name,
                            firstVisit: now,
                            lastVisit: now
                        });
                        console.log("Recorded first visit for", activeEventLocation.name);
                    }
                }
                
                // Show the event message
                showMessageBox(activeEventLocation.messageId);
            }
        }

        // Haversine formula for distance calculation
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const toRad = deg => deg * Math.PI / 180;
            const toDeg = rad => rad * 180 / Math.PI;
            const dLon = toRad(lon2 - lon1);
            const lat1Rad = toRad(lat1), lat2Rad = toRad(lat2);
            const y = Math.sin(dLon) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad)*Math.sin(lat2Rad) -
                      Math.sin(lat1Rad)*Math.cos(lat2Rad)*Math.cos(dLon);
            let bearing = toDeg(Math.atan2(y, x));
            return (bearing + 360) % 360;
        }

        function initMap(latitude, longitude) {
            const currentLocation = [latitude, longitude];
            if (map) {
                map.setView(currentLocation, 18);
                marker.setLatLng(currentLocation);
            } else {
                map = L.map('map').setView(currentLocation, 18);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                marker = L.marker(currentLocation, {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background-color:#FF0000; width:12px; height:12px; border-radius:50%;"></div>`
                    })
                }).addTo(map);

                eventLocations.forEach(loc => {
                    L.circle([loc.lat, loc.lng], {
                        color: '#0000FF', fillColor: '#0000FF', fillOpacity: 0.15, radius: loc.radius
                    }).addTo(map);
                    L.circleMarker([loc.lat, loc.lng], {
                        color: '#0000FF', fillColor: '#0000FF', fillOpacity: 0.6, radius: 8, stroke: false
                    }).addTo(map);
                });
            }
            loadingOverlay.classList.add('hidden');
        }

        function startGeolocationTracking() {
            loadingOverlay.classList.remove('hidden');
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude, lng = pos.coords.longitude;
                    const newLoc = { lat: lat, lng: lng };
                    initMap(lat, lng);
                    if (lastPosition) {
                        const bearing = calculateBearing(lastPosition.lat, lastPosition.lng, newLoc.lat, newLoc.lng);
                        // Leaflet doesn't have built-in marker rotation like Google Maps.
                        // For simplicity, we just update position. A custom icon with CSS transform would be needed for rotation.
                    }
                    lastPosition = newLoc;

                    let found = false;
                    eventLocations.forEach(loc => {
                        const distance = getDistance(lat, lng, loc.lat, loc.lng);
                        if (distance <= loc.radius) {
                            activeEventLocation = loc;
                            eventButtonText.innerText = `${loc.name}のメッセージを見る`;
                            eventActionButton.classList.remove('hidden');
                            found = true;
                        }
                    });
                    if (!found) {
                        eventActionButton.classList.add('hidden');
                        activeEventLocation = null;
                    }
                    loadingOverlay.classList.add('hidden');
                }, err => {
                    showMessageBox('geolocation_error');
                    initMap(DEFAULT_LAT, DEFAULT_LNG);
                }, { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 });
            } else {
                showMessageBox('browser_unsupported');
                initMap(DEFAULT_LAT, DEFAULT_LNG);
            }
        }

        // Handle start game button click
        function startGame() {
            titleScreen.classList.add('hidden');
            showGameIntro();
        }
        
        // Show game introduction
        function showGameIntro() {
            const messageData = gameMessages['game_intro'];
            document.getElementById('introTitle').innerText = messageData.title;
            document.getElementById('introText').innerText = messageData.text;
            introMessageBox.classList.remove('hidden');
        }

        // Continue to the game screen from intro
        function continueToGame() {
            introMessageBox.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            // ゲーム開始時に日記ボタンを表示
            diaryButton.classList.remove('hidden');
            startGeolocationTracking();
        }

        // Event Listeners
        startButton.addEventListener('click', startGame);
        continueButton.addEventListener('click', continueToGame);
        closeMessageButton.addEventListener('click', hideMessageBox);
        closeDiaryScreenButton.addEventListener('click', hideDiaryScreen);
        eventActionButton.addEventListener('click', handleEventButtonClick);
        diaryButton.addEventListener('click', showDiaryScreen);
    </script>
</body>
</html>
